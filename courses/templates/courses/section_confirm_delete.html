{% extends 'base.html' %}

{% block authenticated_content %}
<div class="card mt-4">
    <div class="card-body">
        <h4>Confirmer la suppression</h4>
        <p>Voulez-vous vraiment supprimer la section <strong>{{ section }}</strong> ?</p>

        <form method="post">
            {% csrf_token %}
            <a href="{% url 'courses:section_detail' section.id %}" class="btn btn-secondary">Annuler</a>
            <button type="submit" class="btn btn-danger">Supprimer</button>
        </form>
    </div>
</div>
{% endblock %}
