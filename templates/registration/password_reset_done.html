{% extends "base.html" %}
{% block authenticated_content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
        <div class="card-body p-4 p-md-5 text-center">
          <div class="mb-4">
            <!-- Icône de confirmation (optionnel) -->
            <div class="bg-success bg-opacity-10 rounded-circle d-inline-flex mb-3" style="width: 60px; height: 60px;">
              <i class="bi bi-envelope-check fs-4 m-auto text-success"></i>
            </div>
            <h2 class="fw-bold mb-3">Email envoyé</h2>
            <p class="text-muted mb-4">
              Un lien pour réinitialiser votre mot de passe a été envoyé à votre adresse email.
              Veuillez vérifier votre boîte de réception (et les spams).
            </p>
          </div>

          <div class="d-grid gap-2">
            <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
              Retour à la connexion
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
