<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Student Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e9f3fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 95%;
      max-width: 950px;
    }

    .login-left {
      background-color: #f4f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .login-left img {
      width: 100%;
      max-width: 350px;
      height: auto;
    }

    .login-right {
      padding: 60px 50px;
    }

    .login-right h4 {
      font-weight: 700;
      margin-bottom: 5px;
    }

    .login-right p {
      color: #007bff;
      font-weight: 500;
      margin-bottom: 35px;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px 15px;
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #0069d9;
    }

    @media (max-width: 768px) {
      body {
        background: linear-gradient(180deg, #e9f3fb 0%, #ffffff 100%);
      }

      .login-card {
        flex-direction: column;
        box-shadow: none;
        background: transparent;
      }

      .login-left {
        background: none;
        padding: 20px;
      }

      .login-left img {
        max-width: 200px;
        margin-bottom: 15px;
      }

      .login-right {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 40px 25px;
        width: 100%;
      }

      .login-right h4 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-card d-flex flex-md-row flex-column">
    <!-- Illustration -->
    <div class="login-left col-md-6">
      <img src="https://images.unsplash.com/photo-1559757148-5c350d0d3c56?q=80&w=2940&auto=format&fit=crop" alt="Student Illustration">
    </div>

    <!-- Login Form -->
    <div class="login-right col-md-6">
      <div class="text-center mb-4">
        <img src="https://images.unsplash.com/photo-1559757148-5c350d0d3c56?q=80&w=2940&auto=format&fit=crop" alt="Logo" width="60">
        <h4 class="mt-2">UNIVERSITY NAME</h4>
        <p>STUDENT PANEL</p>
      </div>

      <form>
        <div class="mb-3">
          <label for="enrollment" class="form-label">Enrollment number</label>
          <input type="text" class="form-control" id="enrollment" placeholder="Enter your enrollment number">
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
